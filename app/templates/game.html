<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="/static/css/main.css" />
    <script type="module" src="/static/js/user.js" defer></script>
    <script type="module" defer>
        import {tileMap, spriteController, temp} from "/static/js/user.js";
        window.tileMap = tileMap;
        window.spriteController = spriteController;
        window.temp = temp;
    </script>
</head>
<body>
    {% if level %}
        <h1>Level {{ level }}!</h1>
    {% else %}
        <h1>Level 1!</h1>
    {% endif %}
    <div class="main">
        <div class="viewport">
          <div class="tilemap">
          </div>
        </div>
    </div>
</body>
</html>
